<iframe style="padding: 0;border:0;width:100%;height:100%;margin: 0;" id="frame" name="frame"></iframe>

<script>
const frame = document.getElementById('frame');

 const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const link = urlParams.get('link');

// Set iframe source
frame.src = link;
</script>


<script>
frame.addEventListener('load', () => {

  const loading = document.getElementById('loading');

  loading.style.display = 'none';
  frame.style.display = 'block';

});
</script>
<script>
function handleError(e) {

  // Check if error is mixed content
  if(e.message.includes('mixed content')) {

    // Get current source
    let src = iframe.src;

    // Replace HTTP with HTTPS
    src = src.replace('http://185.27.134.10', 'https://pma.spookhost.xyz');

    // Update iframe source
    iframe.src = src;

  }

}

 
// Listen for error on iframe
frame.addEventListener('error', handleError); 


 
</script>
