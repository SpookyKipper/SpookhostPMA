<center><h1 id="loading" style="margin-top:10%;">Loading...</h1></center>
<iframe style="padding: 0;border:0;width:100%;height:100%;margin: 0;" id="frame" name="frame"></iframe>

<script>
const frame = document.getElementById('frame');

 const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const link = urlParams.get('link');

// Set iframe source
frame.src = link;
</script>


<script>
frame.addEventListener('load', () => {

  const loading = document.getElementById('loading');

  loading.style.display = 'none';
  frame.style.display = 'block';

});
</script>

 
<script>
const iframe = document.querySelector('#frame');

 
window.addEventListener('error', handleMixedContent);

function handleMixedContent(event) {
 console.log('Error caught: ' + event.message);
  let message = event.message.toLowerCase();

  if(message.includes('mixed content')) {

    let src = iframe.src;

    src = src.replace('http://185.27.134.10', 'https://pma.spookhost.xyz');
    iframe.src = src; 
  

  }

}

 
</script>
